<div  class="centrar-titulo">
  
    <mat-card class = "titulo">
      <mat-card-title>Introduce tus datos para <br/>crear la cuenta</mat-card-title>
    </mat-card>
  
  </div>
  
  <div class="centrar-signin">
  
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      
        <mat-form-field appearance="fill" class = "campo-usuario">
          <mat-label>Introduce el usuario</mat-label>
          <input matInput type="text" formControlName="usuario"  maxlength="20">
        </mat-form-field>
  
        <br/>
  
        <mat-form-field appearance="fill" class = "campo-password">
          <mat-label>Introduce el password</mat-label>
          <input matInput type = "password" class = "campo-password" formControlName="password">
        </mat-form-field>
        
        <br/>
        
        <mat-form-field appearance="fill" class = "campo-roles">
            <mat-label>Selecciona un rol</mat-label>
            <mat-select formControlName="roleId" >
              
              <mat-option *ngFor="let rol of roles" [value]="rol.id">{{rol.nombre}}</mat-option>
              
            </mat-select>
        </mat-form-field>

        <br/>

        <div class="error-signin">
          {{errorSignup}}
        </div>
        
        <br/>
  
        <button mat-raised-button color="primary" class = "boton-crear-usuario">Crear usuario</button>
        <a mat-stroked-button color="success"  routerLink="/" class = "boton-volver">Volver</a>
  
    </form>
   
  </div>
