<div  class="centrar-titulo">
  
  <mat-card class = "titulo">
    <mat-card-title>Loguéate para entrar a la <br/>aplicación </mat-card-title>
  </mat-card>

</div>

<div class="centrar-login">

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    
      <mat-form-field appearance="fill" class = "campo-usuario">
        <mat-label>Introduce el usuario</mat-label>
        <input matInput type="text" formControlName="usuario"  maxlength="20">
      </mat-form-field>
      
      <!--
      <div *ngIf="submitted && form.controls['usuario'].errors" class="error-validacion">
        <div *ngIf="form.controls['usuario'].errors['required']">El usuario es obligatorio</div>
      </div>
      -->

      <br/>

      <mat-form-field appearance="fill" class = "campo-password">
        <mat-label>Introduce el password</mat-label>
        <input matInput type = "text" class = "campo-password" formControlName="password">
      
        <!--
        <input matInput [type]="hide ? 'password' : 'text'" class = "campo-password" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Ocultar password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        -->
      </mat-form-field>
      
      <br/>
      
      <div class="error-login">
        {{errorValidacion}}
      </div>
      
      <br/>

      <button mat-raised-button color="primary">Entrar</button>
      <a mat-stroked-button color="success"  routerLink="/signin" class = "boton-nuevo-usuario">Crear nuevo usuario</a>

  </form>
 
</div>
